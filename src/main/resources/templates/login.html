<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link th:href ="@{/css/body.css}" rel="stylesheet">
</head>
<body class="text-center align-middle bg-light" >
<main class="form-signin" style=" width: 100%; max-width: 330px; padding: 15px; margin: auto;">
    <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
           Incorrect login or password
        </div>
    </div>
    <form method="post">
        <a class="text-dark align-middle display-6 col-md-3 col-lg-2 me-0 px-3" style="text-decoration: none;" href="/">BeMyM8</a><br><br>
        <p class="h6 float-start mt-2">Email</p>
        <input type="text" name="username" class="form-control" placeholder="Type here your email" required="" autofocus="">
        <p class="h6 float-start mt-2">Password</p>
        <input type="password" name="password" class="form-control" placeholder="Type here your password" required=""><br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <a class="nav-link" href="/registration">Don't have an account? Join us</a>
        <p class="mt-3 mb-3 text-muted">Â© 2021</p>
    </form>
</main>
</body>
</html>
