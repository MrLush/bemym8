<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link th:href ="@{/css/carousel.css}" rel="stylesheet">
    <link th:href ="@{/css/body.css}" rel="stylesheet">
    <link th:href ="@{/css/community.css}" rel="stylesheet">
</head>
<div th:insert="blocks/header :: header"></div>
<body>
<main>
    <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" aria-label="Slide 1" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/carousel-3.jpg}" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>Be My Mate</h1>
                        <p>The best platform to create a perfect team</p>
                        <p><a class="btn btn-lg btn-primary" href="/registration">Sign up today</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/carousel-1.jpg}" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Choose the most interesting ideas</h1>
                        <p>Each person can find a team because of wide variety of projects</p>
                        <p><a class="btn btn-lg btn-primary" href="/projects">Browse projects</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/carousel-2.jpg}" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1>Who are we?</h1>
                        <p>Read more about our philosophy and our company</p>
                        <p><a class="btn btn-lg btn-primary" href="/support">About us</a></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container community">
        <!-- START THE FEATURETTES -->
        <hr class="featurette-divider">
        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">Present your great ideas.<span class="text-muted">Share your ideas with everyone. </span></h2>
                <p class="lead">There are no employers or recruiting agents - only interested people who want to collaborate for common goals.</p>
            </div>
            <div class="col-md-5">
                <img class="featurette-image img-fluid mx-auto" th:src="@{/images/banner-1.jpg}" width="500" height="500" focusable="false">
            </div>
        </div>
        <hr class="featurette-divider">
        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading">Don't you have ideas yet?<span class="text-muted">See for yourself.</span></h2>
                <p class="lead">You can explore the pool of projects to choose the most appropriate one. You don't have to go through an interview or complete boring routine tasks. The decisive choice is yours.</p>
            </div>
            <div class="col-md-5 order-md-1">
                <img class="featurette-image img-fluid mx-auto" th:src="@{/images/banner-2.jpg}" width="500" height="500" focusable="false">
            </div>
        </div>
        <hr class="featurette-divider">
        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">Be part of something more.<span class="text-muted">People waiting for you.</span></h2>
                <p class="lead">Whether you have ideas or are looking for a team, you can become an irreplaceable part of the dream team and create the perfect product.</p>
            </div>
            <div class="col-md-5">
                <img class="featurette-image img-fluid mx-auto" th:src="@{/images/banner-3.jpg}" width="500" height="500" focusable="false">
            </div>
        </div>
        <hr class="featurette-divider">
        <!-- /END THE FEATURETTES -->
    </div>
    <!-- FOOTER -->
    <div th:insert="blocks/footer :: footer"></div>
</main>
<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
