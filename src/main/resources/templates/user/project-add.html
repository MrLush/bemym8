<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link th:href ="@{/css/body.css}" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/hqjui8xfno72p6brq6uoox2idxw4icq8ae3sl1lmvrqp53vp/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<div th:insert="blocks/header :: header"></div>
<body class="bg-light">
    <main class="ms-sm-auto p-4">
        <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <form id="addForm" th:object="${project}" method="POST">
                <div class="row">
                    <div class="col-md-9">
                        <div sec:authorize="isAuthenticated()">
                            Authenticated as <span sec:authentication="name"></span>

                        </div>
                        <input type="text" name="title" th:field="*{title}" placeholder="Enter name of your project" class="form-control"><br>
                        <input type="text" name="shortDescription" th:field="*{shortDescription}" placeholder="Enter short description" class="form-control"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9" th:insert="blocks/tinymce :: tinymce"></div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <textarea th:field="*{body}" style="width:100%; height:600px"></textarea><br>
                        <button type="submit" class="btn btn-success">Add project</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
