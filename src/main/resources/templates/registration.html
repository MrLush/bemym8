<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link th:href ="@{/images/favicon.ico}" rel="shortcut icon">
    <link th:href ="@{/css/body.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/register-checking.js}"></script>
</head>
<body class="text-center align-middle bg-light" >
<main class="form-signin" style=" width: 100%; max-width: 330px; padding: 15px; margin: auto;">
    <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Incorrect login or password
        </div>
    </div>
    <div th:if="${message}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <div th:text="${message}"/>
        </div>
    </div>
    <form method="post">
        <a class="text-dark align-middle display-6 col-md-3 col-lg-2 me-0 px-3" style="text-decoration: none;" href="/">BeMyM8</a><br><br>
        <p class="align-middle mt-2">
            Create and participate in projects and startups from all over the world and in any field.
            Seek and find allies, investors and partners
        </p>
        <p class="h6 float-start mt-2">Email</p>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="text" name="username" class="form-control" placeholder="" required="" autofocus=""
                   style="border-radius: .25rem;">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <p class="h6 float-start mt-2">First name</p>
        <input type="text" name="firstName" class="form-control" placeholder="" required="">
        <p class="h6 float-start mt-2">Last name</p>
        <input type="text" name="lastName" class="form-control" placeholder="" required="">
        <p class="h6 float-start mt-2">Password (6 or more characters)</p>
        <input type="password" id="password"  name="password" class="form-control" placeholder="" required="">
        <p class="h6 float-start mt-2">Confirm password</p>
        <input type="password" id="confirm_password"  name="confirm_password" class="form-control" placeholder=""
               required="" onchange='check_pass();'><br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Join</button>
        <p class="mt-3 mb-3 text-muted">Â© 2021</p>
    </form>
</main>
</body>
</html>
